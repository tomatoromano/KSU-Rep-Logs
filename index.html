<!DOCTYPE html>
<html>
<head>
    <title>RepLogs</title>
    <link rel="stylesheet" type="text/css" href="stylings.css">
    <script>
        // JavaScript validation function
        function validateForm() {
            // Get the values of the input fields
            var username = document.forms["signInForm"]["username"].value;
            var password = document.forms["signInForm"]["password"].value;

            // Check if both fields have values with more than 8 characters
            if (username.length > 7 && password.length > 7) {
                return true; // Allow form submission
            } else {
                alert("Both username and password must be at least 8 characters long.");
                return false; // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <!--Rep Logs logo-->
    <div class="title">
       <img src="images/REP lOgs.png" alt="website header">
   </div>

   <div class="text">
    For this demo, please type 8 characters and sign in
   </div>

   <!--Sign in box design-->
   <div class="SignInBox">
    <img src="images/sign in box.png" alt="sign in UI">
   </div>

   <!--Sign In Form with JavaScript validation-->
   <form name="signInForm" onsubmit="return validateForm()" action="mainpage.html">
        <!--User name input box-->
        <div class="InputBoxOne">
            <img src="images/input img.png" alt="input box">
            <input type="text" name="username" placeholder="Enter up to 8 characters" maxlength="8" required>
        </div>

        <!--Password input box-->
        <div class="InputBoxTwo">
            <img src="images/input img.png" alt="input box">
            <input type="text" name="password" placeholder="Enter up to 8 characters" maxlength="8" required>
        </div>

        <!--Submit button-->
        <div class="submit">
            <input type="image" src="images/Sign in.png" alt="Sign In" style="cursor: pointer;">
        </div>
    </form>

</body>
</html>
